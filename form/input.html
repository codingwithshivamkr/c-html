<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs in html</title>
</head>
<body>
    
    <form>
        <input type="text" placeholder="name">
        <input type="number">
        <input type="password">
        <input type="email">
        <input type="time">
        <input type="date">
        <input type="datetime-local">
        <input type="submit">
        <br>
        Male: <input type="radio" name="dog"> | Female: <input type="radio" name="dog"> | Other: <input type="radio" name="dog">
        <br>
        <input type="color">
        <input type="week">
        <input type="month">
        <input type="checkbox" >
        <input type="file">
        <input type="search">
        <input type="button" value="uisf">
        <input type="text">
        <input type="range">
        <input type="reset" value="now">
        <input type="url">
    </form>
