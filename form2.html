<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff4500;
        }

        .demon-eyes {
            position: relative;
            margin-bottom: 20px;
            width: 100px;
            height: 50px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            animation: glowEyes 2s infinite alternate;
        }

        @keyframes glowEyes {
            from {
                box-shadow: 0 0 10px #ff4500;
            }

            to {
                box-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
            }
        }

        label {
            display: block;
            margin: 15px 0 5px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInLabel 1s forwards ease-in-out;
        }

        @keyframes fadeInLabel {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #666;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInInput 1s forwards ease-in-out;
        }

        @keyframes fadeInInput {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="submit"] {
            background-color: #ff4500;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #d13200;
        }
    </style>
</head>

<body>

    <form>
        <div class="demon-eyes"></div>
        <h1>Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Summoning Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Summon">
    </form>

</body>

</html>
