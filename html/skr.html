<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span table</title>
</head>
<body>
    <table border="1" width="400" cellspacing="2" cellpadding="8" align="center">
        <tbody>
            <tr>
                <td colspan="1">header</td>
                <td>header</td>
                <td>header</td>
                <td>header</td>
            </tr>
        </tbody>
        <tr>
            <td rowspan="5">span row</td>
            <td colspan="3" align="center">span column</td>
        </tr>
        <tr>
            <td colspan="2" align="center">span column</td>
            <td rowspan="4">span both</td>
        </tr>
        <tr>
            <td rowspan="3">span row</td>
            <td>span column</td>
        </tr>
        <tr>
            <td rowspan="2">span both</td>
        </tr>

    </table>
</body>
</html>
