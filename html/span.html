<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span table</title>
</head>
<body>
    <table border="1" width="600" cellspacing="0" cellpadding="10" align="center">
        <thead>
            <tr>
                <th colspan="4">table using colspan and rowspan </th>
            </tr>
            <tr>
                <th colspan="4">kanewal self store</th>
            </tr>
            <tr>
                <th>item/dese</th>
                <th>qty</th>
                <th>prize/unit</th>
                <th>total</th>
            </tr>
            <tr>
                <td>suger</td>
                <td>5kg</td>
                <td>50</td>
                <td>250</td>
            </tr>
            <tr>
                <td>cooking oil</td>
                <td>2kg</td>
                <td>200</td>
                <td>400</td>
            </tr>
            <tr>
                <td>soap</td>
                <td>4 pieces</td>
                <td></td>
            </tr>

        </thead>

    </table>
</body>
</html>
